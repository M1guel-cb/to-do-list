<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List || M1guel.cb</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="container">
            <h1>To Do List || M1guel.cb</h1>
            <form id="input">
                <input type="text" name="task-input" id="task-input" placeholder="Insira a task"/>
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <ul id="ul-task">
                <li class="task">
                    <h2>Task</h2>
                    <div>
                        <button class="check"><i class="fa-regular fa-circle-check"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
                    <li class="task checked">
                    <h2>Task - Checked</h2>
                    <div>
                        <button class="check"><i class="fa-regular fa-circle-check"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </body>
    <script src="assets/js/script.js"></script>
</html>
